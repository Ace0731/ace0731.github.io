<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <title>Effort & Budget Tracker (Custom Config)</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        :root { font-family: 'Inter', sans-serif; }
        /* Custom Scrollbar for Effort Log */
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1f2937; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #6366f1; }
    </style>
</head>
<body class="min-h-screen bg-gray-900 text-white p-4 sm:p-8">

    <!-- Login Screen -->
    <div id="login-screen" class="fixed inset-0 bg-gray-900 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-xl shadow-2xl p-8 w-full max-w-sm border border-indigo-600">
            <h2 class="text-3xl font-bold text-white text-center mb-6">Login</h2>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" required class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none" placeholder="your-email@example.com">
                </div>
                <div>
                    <label for="password" class="block text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" required class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none" placeholder="••••••••">
                </div>
                <button type="submit" class="w-full py-3 mt-4 bg-indigo-600 rounded-lg text-white font-semibold hover:bg-indigo-500 transition">
                    Login
                </button>
            </form>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header class="mb-6 border-b border-gray-800 pb-4">
            <div class="flex justify-between items-center flex-wrap gap-4">
                <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-pink-500">
                    Effort & Budget Tracker
                </h1>
                <div class="flex items-center">
                    <div id="profile-info-container" class="mr-4 flex items-center space-x-2">
                        <img id="profile-pic" class="w-8 h-8 rounded-full object-cover hidden" alt="Profile Picture">
                        <input type="file" id="profile-pic-upload" accept="image/*" class="hidden">
                        <button id="edit-profile-pic-btn" class="text-indigo-400 hover:text-indigo-300 transition hidden">
                            <i data-lucide="camera" class="w-4 h-4"></i>
                        </button>
                        <div id="user-id-display" class="flex items-center px-3 py-1 bg-gray-700 rounded-full text-white text-sm shadow-md">
                            <!-- User ID will be rendered here -->
                        </div>
                    </div>
                    <button id="open-project-modal-btn" class="flex items-center px-4 py-2 bg-indigo-600 rounded-full text-white font-semibold shadow-lg hover:bg-indigo-500 transition duration-300 transform hover:scale-105">
                        <i data-lucide="plus" class="w-5 h-5 mr-2"></i> New Project
                    </button>
                    <button id="logout-btn" class="ml-4 flex items-center px-4 py-2 bg-red-600 rounded-full text-white font-semibold shadow-lg hover:bg-red-500 transition duration-300 transform hover:scale-105">
                        <i data-lucide="log-out" class="w-5 h-5 mr-2"></i> Logout
                    </button>
                </div>
            </div>
            <div class="mt-4">
                <label for="ideal-daily-rate" class="block text-gray-300 mb-1">Ideal Daily Rate (₹)</label>
                <input
                    type="number"
                    id="ideal-daily-rate"
                    min="0"
                    step="100"
                    class="w-full max-w-xs p-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none"
                    placeholder="e.g., 8000"
                >
            </div>
        </header>

        <!-- Status Banner for Firebase -->
        <div id="status-banner-container" class="mb-6"></div>

        <div id="monthly-summary" class="mb-6"></div>

        <div id="dashboard-metrics" class="mb-6"></div>

        <!-- Main Content/Loading Area -->
        <div id="main-content-area">
            <div id="loading-indicator" class="flex justify-center items-center h-48 hidden">
                <i data-lucide="loader" class="w-8 h-8 animate-spin text-indigo-500"></i>
                <p class="ml-3 text-lg text-gray-400">Loading projects...</p>
            </div>
            <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Project Cards will be injected here -->
            </div>
        </div>
    </div>
    
    <!-- Project Modal (Add/Edit) -->
    <div id="project-modal" class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center z-50 p-4" onclick="closeModal('project-modal')">
        <div class="bg-gray-900 rounded-xl shadow-2xl p-6 w-full max-w-md border border-indigo-600" onclick="event.stopPropagation()">
            <h2 id="project-modal-title" class="text-2xl font-bold text-white mb-4 border-b pb-2 border-gray-700">New Project</h2>
            <form id="project-form" class="space-y-4">
                <input type="hidden" id="project-id-input">
                <div>
                    <label for="project-name" class="block text-gray-300 mb-1">Project Name</label>
                    <input
                        type="text"
                        id="project-name"
                        required
                        class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none"
                        placeholder="e.g., Client Website Redesign"
                    >
                </div>
                <div>
                    <label for="project-budget" class="block text-gray-300 mb-1">Total Project Amount (₹)</label>
                    <input
                        type="number"
                        id="project-budget"
                        min="0"
                        step="0.01"
                        required
                        class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none"
                        placeholder="e.g., 12000.00"
                    >
                </div>
                <div>
                    <label for="your-share" class="block text-gray-300 mb-1">Your Share (₹)</label>
                    <input
                        type="number"
                        id="your-share"
                        min="0"
                        step="0.01"
                        required
                        class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none"
                        placeholder="e.g., 6000.00"
                    >
                </div>
                <div>
                    <label for="estimated-days" class="block text-gray-300 mb-1">Estimated Days</label>
                    <input
                        type="number"
                        id="estimated-days"
                        min="1"
                        step="1"
                        required
                        class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none"
                        placeholder="e.g., 10"
                    >
                </div>
                
                <div class="mt-6 flex justify-end pt-4 border-t border-gray-800">
                    <button type="button" onclick="closeModal('project-modal')" class="px-4 py-2 text-sm font-semibold rounded-lg text-gray-300 hover:bg-gray-700 transition">
                        Cancel
                    </button>
                    <button type="submit" id="project-save-btn" class="ml-3 px-4 py-2 text-sm font-semibold rounded-lg bg-indigo-600 text-white hover:bg-indigo-500 transition flex items-center">
                        <i data-lucide="plus" class="w-5 h-5 mr-2"></i> Save Project
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Effort Modal (Add/Edit) -->
    <div id="effort-modal" class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center z-50 p-4" onclick="closeModal('effort-modal')">
        <div class="bg-gray-900 rounded-xl shadow-2xl p-6 w-full max-w-md border border-indigo-600" onclick="event.stopPropagation()">
            <h2 id="effort-modal-title" class="text-2xl font-bold text-white mb-4 border-b pb-2 border-gray-700">Log Effort</h2>
            <form id="effort-form" class="space-y-4">
                <input type="hidden" id="effort-project-id">
                <input type="hidden" id="effort-id-input">

                <div>
                    <label for="effort-description" class="block text-gray-300 mb-1">Description</label>
                    <input
                        type="text"
                        id="effort-description"
                        required
                        class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none"
                        placeholder="e.g., Wireframing, Backend setup"
                    >
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div>
                        <label for="effort-hours" class="block text-gray-300 mb-1">Hours</label>
                        <input
                            type="number"
                            id="effort-hours"
                            min="0.5"
                            step="0.5"
                            required
                            class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none"
                            value="1"
                        >
                    </div>
                </div>

                <div>
                    <label for="effort-date" class="block text-gray-300 mb-1">Date</label>
                    <input
                        type="date"
                        id="effort-date"
                        required
                        class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none"
                    >
                </div>
                
                <div class="mt-6 flex justify-end pt-4 border-t border-gray-800">
                    <button type="button" onclick="closeModal('effort-modal')" class="px-4 py-2 text-sm font-semibold rounded-lg text-gray-300 hover:bg-gray-700 transition">
                        Cancel
                    </button>
                    <button type="submit" class="ml-3 px-4 py-2 text-sm font-semibold rounded-lg bg-indigo-600 text-white hover:bg-indigo-500 transition flex items-center">
                        <i data-lucide="save" class="w-5 h-5 mr-2"></i> Save Effort
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Profile Edit Modal -->
    <div id="profile-edit-modal" class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center z-50 p-4" onclick="closeModal('profile-edit-modal')">
        <div class="bg-gray-900 rounded-xl shadow-2xl p-6 w-full max-w-md border border-indigo-600" onclick="event.stopPropagation()">
            <h2 class="text-2xl font-bold text-white mb-4 border-b pb-2 border-gray-700">Edit Profile</h2>
            <form id="profile-edit-form" class="space-y-4">
                <div>
                    <label for="profile-name" class="block text-gray-300 mb-1">Your Name</label>
                    <input
                        type="text"
                        id="profile-name"
                        class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none"
                        placeholder="e.g., John Doe"
                    >
                </div>
                <div>
                    <label class="block text-gray-300 mb-1">Profile Picture</label>
                    <div class="flex items-center space-x-4">
                        <img id="profile-pic-preview" class="w-24 h-24 rounded-full object-cover border-2 border-gray-700" src="/icons/favicon.ico" alt="Profile Preview">
                        <input type="file" id="profile-pic-upload-modal" accept="image/*" class="hidden">
                        <button type="button" id="select-profile-pic-btn" class="px-4 py-2 text-sm font-semibold rounded-lg bg-indigo-600 text-white hover:bg-indigo-500 transition">
                            Select Image
                        </button>
                        <button type="button" id="remove-profile-pic-btn" class="px-4 py-2 text-sm font-semibold rounded-lg bg-red-600 text-white hover:bg-red-500 transition hidden">
                            Remove Image
                        </button>
                    </div>
                </div>
                
                <div class="mt-6 flex justify-end pt-4 border-t border-gray-800">
                    <button type="button" onclick="closeModal('profile-edit-modal')" class="px-4 py-2 text-sm font-semibold rounded-lg text-gray-300 hover:bg-gray-700 transition">
                        Cancel
                    </button>
                    <button type="submit" class="ml-3 px-4 py-2 text-sm font-semibold rounded-lg bg-indigo-600 text-white hover:bg-indigo-500 transition flex items-center">
                        <i data-lucide="save" class="w-5 h-5 mr-2"></i> Save Profile
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center z-50 p-4">
        <div class="bg-gray-900 rounded-xl shadow-2xl p-6 w-full max-w-sm border border-indigo-600" onclick="event.stopPropagation()">
            <h2 id="confirmation-title" class="text-2xl font-bold text-white mb-4">Confirmation</h2>
            <p id="confirmation-message" class="text-gray-300 mb-6">Are you sure?</p>
            <div class="flex justify-end">
                <button id="cancel-confirmation-btn" class="px-4 py-2 text-sm font-semibold rounded-lg text-gray-300 hover:bg-gray-700 transition">
                    Cancel
                </button>
                <button id="confirm-confirmation-btn" class="ml-3 px-4 py-2 text-sm font-semibold rounded-lg bg-red-600 text-white hover:bg-red-500 transition">
                    Confirm
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK Imports -->
    <script src="firebase-config.js"></script>
    <script type="module">
        // Using the stable 11.6.1 SDK imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, updateDoc, deleteDoc, onSnapshot, collection, addDoc, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        // NOTE: getAnalytics is not imported as it's not strictly necessary for core functionality.
        
        
        // Global Firebase variables
        let app, db, auth, userId = null;
        let projects = [];
        let firebaseError = '';
        let currentUserName = null;
        let currentUserProfilePicture = null;

        // --- GLOBAL UTILITIES (unchanged) ---

        window.showLoading = (show) => {
            const loading = document.getElementById('loading-indicator');
            loading.classList.toggle('hidden', !show);
            document.getElementById('projects-container').classList.toggle('hidden', show);
        };
        
        window.closeModal = (id) => {
            document.getElementById(id).classList.add('hidden');
            document.getElementById(id).style.display = 'none';
        };

        const renderProfileAndStatus = (profilePicture = null) => {
            const statusContainer = document.getElementById('status-banner-container');
            const userIdDisplay = document.getElementById('user-id-display');
            const profilePicElement = document.getElementById('profile-pic');
            const editProfilePicBtn = document.getElementById('edit-profile-pic-btn');

            if (firebaseError) {
                statusContainer.innerHTML = `
                    <div class="flex items-center p-4 bg-red-800 border-l-4 border-red-500 text-white rounded-lg shadow-md">
                        <i data-lucide="alert-triangle" class="w-5 h-5 mr-3"></i>
                        <p class="font-semibold">${firebaseError}</p>
                    </div>
                `;
                userIdDisplay.innerHTML = ''; // Clear user ID display
                profilePicElement.classList.add('hidden');
                editProfilePicBtn.classList.add('hidden');
            } else if (userId) {
                statusContainer.innerHTML = ''; // Clear status banner if no error
                userIdDisplay.innerHTML = `
                    ${currentUserName ? `<span class="font-semibold">${currentUserName}</span><span class="mx-1">-</span>` : ''}
                    <span class="font-semibold">User ID:</span>
                    <span class="ml-1 font-mono text-xs text-gray-300">${userId}</span>
                `;

                if (profilePicture) {
                    profilePicElement.src = profilePicture;
                    profilePicElement.classList.remove('hidden');
                } else {
                    profilePicElement.classList.add('hidden');
                }
                editProfilePicBtn.classList.remove('hidden');
                editProfilePicBtn.classList.add('text-indigo-400', 'hover:text-indigo-300');

            } else {
                statusContainer.innerHTML = '';
                userIdDisplay.innerHTML = '';
                profilePicElement.classList.add('hidden');
                editProfilePicBtn.classList.add('hidden');
            }
            lucide.createIcons();
        };

        // --- FIREBASE INITIALIZATION (MODIFIED) ---

        let idealDailyRate = 0;

        const renderDashboardMetrics = () => {
            const container = document.getElementById('dashboard-metrics');
            if (projects.length === 0) {
                container.innerHTML = '';
                return;
            }

            const totalYourShare = projects.reduce((sum, p) => sum + p.yourShare, 0);
            const totalSuggestedDays = idealDailyRate > 0 ? totalYourShare / idealDailyRate : 0;

            container.innerHTML = `
                <div class="bg-gray-800 p-4 rounded-xl shadow-lg border border-gray-700">
                    <h3 class="text-xl font-bold text-white mb-4">Overall Metrics</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm text-gray-400">
                        <p>Total Projects: ${projects.length}</p>
                        <p>Total Your Share: ₹${totalYourShare.toFixed(2)}</p>
                        <p>Avg. Suggested Days: ${totalSuggestedDays > 0 ? (totalSuggestedDays / projects.length).toFixed(2) : 'N/A'}</p>
                    </div>
                </div>
            `;
        };

        const initAppAndAuth = async () => {
            idealDailyRate = localStorage.getItem('idealDailyRate') || 0;
            document.getElementById('ideal-daily-rate').value = idealDailyRate;

            document.getElementById('ideal-daily-rate').addEventListener('change', (e) => {
                idealDailyRate = parseFloat(e.target.value);
                localStorage.setItem('idealDailyRate', idealDailyRate);
                renderProjects();
                renderDashboardMetrics();
            });

            try {
                // 1. Initialize App and Services with YOUR configuration
                app = initializeApp(myFirebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // 2. Auth Listener
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("User authenticated. UID:", userId);
                        document.getElementById('login-screen').style.display = 'none';
                        document.getElementById('app-content').classList.remove('hidden');

                        const userDocRef = doc(db, 'users', userId);
                        const userDocSnap = await getDoc(userDocRef);
                        let profilePicture = null;
                        let userName = null;
                        if (userDocSnap.exists()) {
                            profilePicture = userDocSnap.data().profilePicture || null;
                            userName = userDocSnap.data().userName || null;
                        }
                        currentUserName = userName;
                        currentUserProfilePicture = profilePicture;

                        renderProfileAndStatus(currentUserProfilePicture);
                        setupDataListener();
                    } else {
                        userId = null;
                        console.log("User signed out.");
                        document.getElementById('login-screen').style.display = 'flex';
                        document.getElementById('app-content').classList.add('hidden');
                        renderProfileAndStatus();
                        window.showLoading(false);
                    }
                });

                document.getElementById('login-form').onsubmit = async (e) => {
                    e.preventDefault();
                    console.log("Login form submitted");
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    try {
                        await signInWithEmailAndPassword(auth, email, password);
                    } catch (error) {
                        console.error("Login failed:", error);
                        renderProfileAndStatus();
                    }
                };

            } catch (error) {
                console.error("Firebase setup failed:", error);
                firebaseError = `Setup Failed: ${error.message}`;
                renderProfileAndStatus();
                window.showLoading(false);
            }
        };

        // --- FIRESTORE DATA LISTENER (MODIFIED PATH) ---

        const renderMonthlySummary = () => {
            const container = document.getElementById('monthly-summary');
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();

            const monthlyProjects = projects.filter(p => {
                const projectDate = new Date(p.createdAt.toMillis());
                return projectDate.getMonth() === currentMonth && projectDate.getFullYear() === currentYear;
            });

            if (monthlyProjects.length === 0) {
                container.innerHTML = '';
                return;
            }

            const totalDaysWorked = new Set(monthlyProjects.flatMap(p => p.effort.map(e => new Date(e.timestamp).toLocaleDateString()))).size;
            const totalHoursWorked = monthlyProjects.reduce((sum, p) => sum + p.effort.reduce((s, e) => s + e.hours, 0), 0);
            const totalEarnings = monthlyProjects.filter(p => p.amountReceived).reduce((sum, p) => sum + p.yourShare, 0);
            const projectsWorkedOn = monthlyProjects.map(p => p.name).join(', ');

            container.innerHTML = `
                <div class="bg-gray-800 p-4 rounded-xl shadow-lg border border-gray-700">
                    <h3 class="text-xl font-bold text-white mb-4">Monthly Summary (${now.toLocaleString('default', { month: 'long' })})</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm text-gray-400">
                        <p>Total Days Worked: ${totalDaysWorked}</p>
                        <p>Total Hours Worked: ${totalHoursWorked.toFixed(1)}</p>
                        <p>Total Earnings: ₹${totalEarnings.toFixed(2)}</p>
                        <p>Projects Worked On: ${projectsWorkedOn}</p>
                    </div>
                </div>
            `;
        };

        const setupDataListener = () => {
            if (!db || !userId) return;

            window.showLoading(true);
            const userProjectsCollection = collection(db, 'projects', userId, 'projects');
            
            onSnapshot(userProjectsCollection, (snapshot) => {
                try {
                    projects = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data(),
                        effort: doc.data().effort || []
                    })).sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));
                    
                    renderProjects();
                    renderDashboardMetrics();
                    renderMonthlySummary();
                } catch(e) {
                    console.error("Error processing project snapshot:", e);
                } finally {
                    window.showLoading(false);
                }
            }, (error) => {
                console.error("Firestore error:", error);
                firebaseError = `Data Load Error: ${error.message}`;
                renderProfileAndStatus();
                window.showLoading(false);
            });
        };

        // --- REST OF THE FUNCTIONS (handleDeleteProject, etc. use FIREBASE_APP_ID now) ---
        // ... (All other functions from the previous file remain correct but implicitly use FIREBASE_APP_ID now)

        const calculateMetrics = (project) => {
            const totalHours = project.effort.reduce((sum, e) => sum + (e.hours || 0), 0);
            const remainingBudget = (project.yourShare || 0) - (totalHours * (project.yourShare / project.estimatedDays / 8));
            const yourSharePercentage = project.budget > 0 ? (project.yourShare / project.budget) * 100 : 0;
            const suggestedDays = idealDailyRate > 0 ? project.yourShare / idealDailyRate : 0;

            const costPerDay = project.estimatedDays > 0 ? project.yourShare / project.estimatedDays : 0;
            const yourEffectiveRate = totalHours > 0 ? (costPerDay * (totalHours / 8)) / totalHours : 0;
            const yourEffectiveDailyRate = yourEffectiveRate * 8;
            const requiredHoursPerDay = project.estimatedDays > 0 ? (project.yourShare / yourEffectiveRate) / project.estimatedDays : 0;

            return {
                totalHours,
                remainingBudget,
                yourSharePercentage,
                suggestedDays,
                progress: project.yourShare > 0 ? Math.min(100, ((totalHours * (project.yourShare / project.estimatedDays / 8)) / project.yourShare) * 100) : 0,
                costPerDay,
                yourEffectiveRate,
                yourEffectiveDailyRate,
                requiredHoursPerDay
            };
        };

        const renderEffortLog = (project) => {
            const effortSorted = [...project.effort].sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
            
            if (effortSorted.length === 0) {
                return '<p class="text-gray-500 italic">No effort logged yet.</p>';
            }

            return `
                <ul class="space-y-2 max-h-40 overflow-y-auto pr-2 custom-scrollbar">
                    ${effortSorted.map(e => `
                        <li class="bg-gray-700 p-2 rounded-lg flex justify-between items-center text-sm">
                            <div class="flex flex-col">
                                <span class="text-gray-200 font-medium">${e.description}</span>
                                <span class="text-gray-400 text-xs">
                                    ${e.hours.toFixed(1)} hrs (${new Date(e.timestamp).toLocaleDateString()})
                                </span>
                            </div>
                            <div class="flex space-x-2">
                                <button onclick="openEffortModal('${project.id}', '${e.id}')" class="text-indigo-400 hover:text-indigo-300">
                                    <i data-lucide="edit" class="w-4 h-4"></i>
                                </button>
                                <button onclick="handleDeleteEffort('${project.id}', '${e.id}')" class="text-red-400 hover:text-red-300">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </li>
                    `).join('')}
                </ul>
            `;
        };

        const renderProjectCard = (project) => {
            const metrics = calculateMetrics(project);
            const totalRemainingColor = metrics.remainingBudget < 0 ? 'bg-red-500' : (metrics.remainingBudget < project.yourShare * 0.2 ? 'bg-yellow-500' : 'bg-green-500');

            return `
                <div id="card-${project.id}" class="project-card bg-gray-800 p-4 rounded-xl shadow-lg border border-gray-700 hover:border-indigo-500 transition duration-300" data-expanded="false">
                    <div class="flex justify-between items-center cursor-pointer" onclick="toggleProjectExpansion('${project.id}')">
                        <h3 class="text-xl font-bold text-white truncate">${project.name}</h3>
                        <div class="flex items-center space-x-3">
                            <span class="px-3 py-1 text-sm font-semibold rounded-full text-white ${totalRemainingColor}">
                                ₹${metrics.remainingBudget.toFixed(2)}
                            </span>
                            <button onclick="event.stopPropagation(); openProjectModal('${project.id}')" class="text-indigo-400 hover:text-indigo-300 transition">
                                <i data-lucide="edit" class="w-4 h-4"></i>
                            </button>
                            <button onclick="event.stopPropagation(); handleDeleteProject('${project.id}')" class="text-red-400 hover:text-red-300 transition">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mt-4">
                        <div class="flex justify-between text-sm text-gray-400">
                            <span>Total Amount: ₹${project.budget.toFixed(2)}</span>
                            <span>Your Share: ₹${project.yourShare.toFixed(2)} (${metrics.yourSharePercentage.toFixed(1)}%)</span>
                        </div>
                        <div class="mt-2 w-full bg-gray-700 rounded-full h-2.5">
                            <div 
                                class="h-2.5 rounded-full transition-all duration-500 ${metrics.progress > 100 ? 'bg-red-600' : 'bg-indigo-500'}" 
                                style="width: ${Math.min(100, metrics.progress)}%"
                            ></div>
                        </div>
                        <p class="text-sm text-gray-400 mt-1">Progress: ${metrics.progress.toFixed(1)}% (${metrics.totalHours.toFixed(1)} hrs)</p>
                    </div>

                    <div class="mt-4 text-sm text-gray-400 grid grid-cols-2 gap-2">
                        <p>Est. Days: ${project.estimatedDays}</p>
                        <p>Suggested Days: ${metrics.suggestedDays.toFixed(2)}</p>
                        <p>Cost/Day: ₹${metrics.costPerDay.toFixed(2)}</p>
                        <p>Effective Rate: ₹${metrics.yourEffectiveRate.toFixed(2)}/hr</p>
                        <p>Effective Daily Rate: ₹${metrics.yourEffectiveDailyRate.toFixed(2)}/day</p>
                        <p>Required Hrs/Day: ${metrics.requiredHoursPerDay.toFixed(2)}</p>
                    </div>
                    <div class="mt-4 flex items-center">
                        <input type="checkbox" id="amount-received-${project.id}" onchange="toggleAmountReceived('${project.id}')" ${project.amountReceived ? 'checked' : ''} class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="amount-received-${project.id}" class="ml-2 block text-sm text-gray-300">Amount Received</label>
                    </div>
                    
                    <div id="effort-log-${project.id}" class="hidden mt-4 pt-4 border-t border-gray-700">
                        <div class="flex justify-between items-center mb-3">
                            <h4 class="text-lg font-semibold text-white">Effort Log (${project.effort.length})</h4>
                            <button onclick="openEffortModal('${project.id}')" class="flex items-center text-sm px-3 py-1 bg-indigo-600 hover:bg-indigo-500 rounded-full text-white transition">
                                <i data-lucide="plus" class="w-4 h-4 mr-1"></i> Log Effort
                            </button>
                        </div>
                        ${renderEffortLog(project)}
                    </div>
                </div>
            `;
        };

        const renderProjects = () => {
            const container = document.getElementById('projects-container');
            if (projects.length === 0) {
                container.innerHTML = `
                    <div class="text-center p-10 border-4 border-dashed border-gray-700 rounded-xl mt-10 md:col-span-3">
                        <i data-lucide="alert-triangle" class="w-8 h-8 mx-auto text-gray-500 mb-4"></i>
                        <p class="text-lg text-gray-400">No projects found. Start by creating a new one!</p>
                    </div>
                `;
            } else {
                container.innerHTML = projects.map(renderProjectCard).join('');
            }
            lucide.createIcons();
        };

        window.openProjectModal = (projectId = null) => {
            const modal = document.getElementById('project-modal');
            const title = document.getElementById('project-modal-title');
            const saveBtn = document.getElementById('project-save-btn');
            const nameInput = document.getElementById('project-name');
            const budgetInput = document.getElementById('project-budget');
            const yourShareInput = document.getElementById('your-share');
            const estimatedDaysInput = document.getElementById('estimated-days');
            const idInput = document.getElementById('project-id-input');

            if (projectId) {
                const project = projects.find(p => p.id === projectId);
                if (!project) return;
                title.textContent = 'Edit Project';
                saveBtn.innerHTML = '<i data-lucide="save" class="w-5 h-5 mr-2"></i> Update Project';
                nameInput.value = project.name;
                budgetInput.value = project.budget.toFixed(2);
                yourShareInput.value = project.yourShare.toFixed(2);
                estimatedDaysInput.value = project.estimatedDays;
                idInput.value = projectId;
            } else {
                title.textContent = 'New Project';
                saveBtn.innerHTML = '<i data-lucide="plus" class="w-5 h-5 mr-2"></i> Create Project';
                nameInput.value = '';
                budgetInput.value = '';
                yourShareInput.value = '';
                estimatedDaysInput.value = '';
                idInput.value = '';
            }
            modal.classList.remove('hidden');
            modal.style.display = 'flex';
            lucide.createIcons();
        };

        let confirmationCallback = null;

        const showConfirmationModal = (message, callback) => {
            const modal = document.getElementById('confirmation-modal');
            const messageElement = document.getElementById('confirmation-message');
            messageElement.textContent = message;
            confirmationCallback = callback;
            modal.classList.remove('hidden');
            modal.style.display = 'flex';
        };

        const closeConfirmationModal = () => {
            const modal = document.getElementById('confirmation-modal');
            modal.classList.add('hidden');
            modal.style.display = 'none';
        };

        document.getElementById('confirm-confirmation-btn').onclick = () => {
            if (confirmationCallback) {
                confirmationCallback();
            }
            closeConfirmationModal();
        };

        document.getElementById('cancel-confirmation-btn').onclick = () => {
            closeConfirmationModal();
        };

        document.getElementById('project-form').onsubmit = async (e) => {
            e.preventDefault();
            if (!db || !userId) return;

            window.showLoading(true);
            const projectId = document.getElementById('project-id-input').value;
            const name = document.getElementById('project-name').value;
            const budget = parseFloat(document.getElementById('project-budget').value);
            const yourShare = parseFloat(document.getElementById('your-share').value);
            const estimatedDays = parseInt(document.getElementById('estimated-days').value);

            const projectRef = collection(db, 'projects', userId, 'projects');

            const projectData = {
                name: name,
                budget: budget,
                yourShare: yourShare,
                estimatedDays: estimatedDays,
            };

            try {
                if (projectId) {
                    await updateDoc(doc(projectRef, projectId), projectData);
                } else {
                    await addDoc(projectRef, {
                        ...projectData,
                        effort: [],
                        amountReceived: false,
                        createdAt: serverTimestamp()
                    });
                }
                window.closeModal('project-modal');
            } catch (e) {
                console.error("Error saving project:", e);
                showConfirmationModal('Failed to save project. Check console for details.');
            } finally {
                window.showLoading(false);
            }
        };

        window.handleDeleteProject = async (projectId) => {
            if (!db || !userId) return;

            showConfirmationModal("Are you sure you want to delete this project and all its effort data?", async () => {
                window.showLoading(true);
                const docRef = doc(db, 'projects', userId, 'projects', projectId);
                try {
                    await deleteDoc(docRef);
                } catch (e) {
                    console.error("Error deleting project:", e);
                    showConfirmationModal('Failed to delete project. Check console for details.');
                } finally {
                    window.showLoading(false);
                }
            });
        };

        document.getElementById('effort-form').onsubmit = async (e) => {
            e.preventDefault();
            if (!db || !userId) return;

            window.showLoading(true);
            const projectId = document.getElementById('effort-project-id').value;
            const effortId = document.getElementById('effort-id-input').value;
            const description = document.getElementById('effort-description').value;
            const hours = parseFloat(document.getElementById('effort-hours').value);
            const timestamp = new Date(document.getElementById('effort-date').value).getTime();

            const project = projects.find(p => p.id === projectId);
            if (!project) { window.showLoading(false); return; }

            const effortEntry = {
                description,
                hours,
                timestamp,
                id: effortId || Date.now() 
            };

            let updatedEffort;
            if (effortId) {
                updatedEffort = project.effort.map(e => e.id == effortId ? effortEntry : e);
            } else {
                updatedEffort = [...project.effort, effortEntry];
            }

            const docRef = doc(db, 'projects', userId, 'projects', projectId);

            try {
                await updateDoc(docRef, { effort: updatedEffort });
                window.closeModal('effort-modal');
            } catch (e) {
                console.error("Error saving effort:", e);
                showConfirmationModal('Failed to save effort. Check console for details.');
            } finally {
                window.showLoading(false);
            }
        };

        window.handleDeleteEffort = async (projectId, effortId) => {
            if (!db || !userId) return;

            showConfirmationModal("Are you sure you want to delete this effort log?", async () => {
                const project = projects.find(p => p.id === projectId);
                if (!project) return;
                
                window.showLoading(true);
                const updatedEffort = project.effort.filter(e => e.id != effortId);

                const docRef = doc(db, 'projects', userId, 'projects', projectId);

                try {
                    await updateDoc(docRef, { effort: updatedEffort });
                } catch (e) {
                    console.error("Error deleting effort:", e);
                    showConfirmationModal('Failed to delete effort. Check console for details.');
                } finally {
                    window.showLoading(false);
                }
            });
        };
        
        // --- UI LOGIC ---

        window.toggleAmountReceived = async (projectId) => {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;

            const newStatus = !project.amountReceived;
            const docRef = doc(db, 'projects', userId, 'projects', projectId);

            try {
                await updateDoc(docRef, { amountReceived: newStatus });
            } catch (e) {
                console.error("Error updating amount received status:", e);
                showConfirmationModal('Failed to update amount received status. Check console for details.');
            }
        };

        window.openEffortModal = (projectId, effortId = null) => {
            const modal = document.getElementById('effort-modal');
            const title = document.getElementById('effort-modal-title');
            const descriptionInput = document.getElementById('effort-description');
            const hoursInput = document.getElementById('effort-hours');
            const dateInput = document.getElementById('effort-date');
            const projectIdInput = document.getElementById('effort-project-id');
            const effortIdInput = document.getElementById('effort-id-input');

            projectIdInput.value = projectId;

            if (effortId) {
                const project = projects.find(p => p.id === projectId);
                const effort = project.effort.find(e => e.id == effortId);
                if (!effort) return;

                title.textContent = 'Edit Effort';
                descriptionInput.value = effort.description;
                hoursInput.value = effort.hours;
                dateInput.value = new Date(effort.timestamp).toISOString().split('T')[0];
                effortIdInput.value = effortId;
            } else {
                title.textContent = 'Log Effort';
                descriptionInput.value = '';
                hoursInput.value = '1';
                dateInput.value = new Date().toISOString().split('T')[0];
                effortIdInput.value = '';
            }

            modal.classList.remove('hidden');
            modal.style.display = 'flex';
        };



        window.toggleProjectExpansion = (projectId) => {
            const card = document.getElementById(`card-${projectId}`);
            const effortLog = document.getElementById(`effort-log-${projectId}`);
            const isExpanded = card.getAttribute('data-expanded') === 'true';

            card.setAttribute('data-expanded', !isExpanded);
            effortLog.classList.toggle('hidden', isExpanded);
        };

        let currentSelectedProfilePicture = null; // To hold the Base64 of the newly selected image

        const saveProfilePictureToFirestore = async (base64Image) => {
            if (!db || !userId) {
                console.error("Firestore or User ID not available.");
                return;
            }
            const userDocRef = doc(db, 'users', userId);
            try {
                await updateDoc(userDocRef, { profilePicture: base64Image });
                console.log("Profile picture updated successfully!");
                currentUserProfilePicture = base64Image;
                renderProfileAndStatus(currentUserProfilePicture);
            } catch (error) {
                console.error("Error uploading profile picture:", error);
                firebaseError = `Profile Picture Upload Failed: ${error.message}`;
                renderProfileAndStatus();
            }
        };

        const handleProfilePicSelection = (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                currentSelectedProfilePicture = e.target.result;
                document.getElementById('profile-pic-preview').src = currentSelectedProfilePicture;
                document.getElementById('remove-profile-pic-btn').classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        };

        document.getElementById('select-profile-pic-btn').addEventListener('click', () => {
            document.getElementById('profile-pic-upload-modal').click();
        });

        document.getElementById('profile-pic-upload-modal').addEventListener('change', handleProfilePicSelection);

        document.getElementById('remove-profile-pic-btn').addEventListener('click', () => {
            currentSelectedProfilePicture = null;
            document.getElementById('profile-pic-preview').src = '/icons/favicon.ico'; // Default image
            document.getElementById('remove-profile-pic-btn').classList.add('hidden');
        });

        document.getElementById('profile-edit-form').onsubmit = async (e) => {
            e.preventDefault();
            if (!db || !userId) return;

            window.showLoading(true);
            const newUserName = document.getElementById('profile-name').value;
            const userDocRef = doc(db, 'users', userId);

            try {
                const updateData = {};
                if (newUserName !== currentUserName) {
                    updateData.userName = newUserName;
                }
                if (currentSelectedProfilePicture !== currentUserProfilePicture) {
                    updateData.profilePicture = currentSelectedProfilePicture;
                }

                if (Object.keys(updateData).length > 0) {
                    await updateDoc(userDocRef, updateData);
                    currentUserName = newUserName;
                    currentUserProfilePicture = currentSelectedProfilePicture;
                    renderProfileAndStatus(currentUserProfilePicture);
                }
                window.closeModal('profile-edit-modal');
            } catch (error) {
                console.error("Error saving profile:", error);
                firebaseError = `Profile Save Failed: ${error.message}`;
                renderProfileAndStatus();
            } finally {
                window.showLoading(false);
            }
        };

        document.getElementById('open-project-modal-btn').onclick = () => openProjectModal();

        window.onload = () => {
            initAppAndAuth();
        };

    </script>
</body>
</html>
